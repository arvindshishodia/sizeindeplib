# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=app-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.arvindshishodia -DartifactId=sizeindeplib -Dversion=1.0.3 -Dpackaging=aar -DgeneratePom=true